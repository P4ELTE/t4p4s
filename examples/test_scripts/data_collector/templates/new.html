<script type="text/javascript">
    var openOutputIndex = null;
    var errorCodes = {
        '0': {
            'name': 'Success',
        },
        '1': {
            'name': 'Compile error',
        },
        '6': {
            'name': 'Execution finished with wrong output',
        },
        '139': {
            'name': 'Segmentation fault',
        },
    };

    /**
     * Opens output popup
     * @param index
     */
    function openOutput(index) {
        var $body = $('body');
        if (!$body.hasClass('no-scroll')) {
            $body.addClass('no-scroll');
        }

        $('#output' + index).show();
        openOutputIndex = index;
    }

    /**
     * Closes output popup
     * @param index
     */
    function closeOutput(index) {
        $('#output' + index).hide();
        $('body').removeClass('no-scroll');
        openOutputIndex = null;
    }

    /**
     * @param val
     * @param columnIndex
     */
    function searchInColumn(val, columnIndex) {
        var $inputs = $('#dataTable').find('thead input');
        if (val === null && columnIndex === null) {
            $inputs.val('');
        } else {
            $($inputs[columnIndex]).val(val);
        }

        $inputs.keyup();
    }

    /**
     * Searches for error codes in column with class 'exit-code' and counts them
     */
    function searchForErrorCodes() {
        $('.exit-code').each(function(index, dom) {
            var errorCode = $(dom).text();

            if (!(errorCode in errorCodes)) errorCodes[errorCode] = '';
            if (!('count' in errorCodes[errorCode])) errorCodes[errorCode]['count'] = 1;

            errorCodes[errorCode]['count']++;
        });
    }

    /**
     * Add search buttons above the table if the specific error code exists at least once
     */
    function addSearchButtons() {
        var $container = $('.search-buttons');
        $.each(errorCodes, function(key, errorCodeObj) {
            if (errorCodeObj['count'] !== undefined) {
                var name = key + ' ' + errorCodeObj['name'] + ' (' + errorCodeObj['count'] + ')';
                var functionString = "searchInColumn(" + key + ", " + 2 + ")";
                var classColor = key === '0' ? 'green' : 'red';

                $container.append(
                    '<input type="button" '
                    + 'class="button ' + classColor + '" '
                    + 'value="' + name + '" '
                    + 'onclick="'+functionString+'">'
                );
            }
        });
    }

    /**
     * DataTable init
     */
    function initDataTable(onInitComplete) {
        $('#dataTable').DataTable({
            paging: false,
            initComplete: function () {
                $('#dataTable_filter').remove();

                var $searchButtons = $('.search-buttons');
                $('#dataTable_wrapper').prepend($searchButtons)
                $searchButtons.removeClass('hidden');

                $(this).css('visibility', 'visible');

                this.api().columns().every(function () {
                    var that = this;
                    $('input', this.footer()).on('keyup change clear', function () {
                        if (that.search() !== this.value) {
                            that.search(this.value).draw();
                        }
                    });
                });

                var r = $(this).find('tfoot tr');
                r.find('th').each(function () {
                    $(this).css('padding', 8);
                });
                $(this).find('thead').append(r);
                $('#search_0').css('text-align', 'center');

                if (onInitComplete) {
                    onInitComplete();
                }
            }
        });
    }

    const ansi_up = new AnsiUp
    $(document).ready(() => {
        $('.ansi').each((index, element) => {
            const $element = $(element);
            $element.html(ansi_up.ansi_to_html($element.html()));
        })

        /**
         * Closes output popup if escape button is pressed
         */
        $(document).on('keyup', function (e) {
            if(e.key === "Escape" && openOutputIndex !== null) {
                closeOutput(openOutputIndex);
            }
        });

        initDataTable(function() {
            searchForErrorCodes();
            addSearchButtons();
        });
    })
</script>
<style>
    body {
        margin: 0;
        padding: 20px;
    }

    body.no-scroll {
        overflow-y: hidden;
    }

    .hidden {
        display: none;
    }

    .dataTables_wrapper .dataTables_filter {
        padding-bottom: 20px;
    }

    table.dataTable thead th.sorting {
        background-color: #b7b7b7;
    }

    table.dataTable tr td:not(:nth-child(2)) {
        text-align: center;
    }

    table.dataTable input {
        border: 1px solid #aaa;
        border-radius: 3px;
        padding: 5px;
        background-color: transparent;
        margin-left: 3px;
    }

    pre {
        padding: 10px;
        background: black;
        color: white;
        white-space: pre-wrap; /* Since CSS 2.1 */
        white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
        white-space: -pre-wrap; /* Opera 4-6 */
        white-space: -o-pre-wrap; /* Opera 7 */
        word-wrap: break-word; /* Internet Explorer 5.5+ */
    }

    .testcase-name {
        background: #ff0000;
    }

    .exitcode0 {
        background: #00ff00;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: black;
        color: white;
        z-index: 100;
        overflow-y: scroll;
        text-align: left;
    }

    .close-button {
        font-size: 20pt;
        text-align: center;
        font-weight: bold;
        color: red;
        text-decoration: none;
        position: fixed;
        top: 10px;
        right: 30px;
    }

    .close-button:hover {
        color: rgb(167, 5, 5);
    }

    .search-buttons {
        padding-bottom: 10px;
    }

    .button {
        padding: 8px 12px;
        margin-left: 10px;
        border: 0;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
    }

    .button.blue {
        color: #fff;
        background-color: #007bff;
    }

    .button.blue:hover {
        background-color: #0069d9;
    }

    .button.green {
        color: #fff;
        background-color: #28a745;
    }

    .button.green:hover {
        background-color: #218838;
    }

    .button.red {
        color: #fff;
        background-color: #dc3545;
    }

    .button.red:hover {
        background-color: #c82333;
    }
</style>

<div class="search-buttons hidden">
    <input type="button" class="button blue" value="Reset Search" onclick="searchInColumn(null, null)">
</div>
<table id="dataTable" border="1" style="visibility: hidden">
    <thead>
    <tr>
        <th title="index">idx</th>
        <th title="type">Test case</th>
        <th title="code">Error code</th>
        <th title="output">Output</th>
    </tr>
    </thead>
